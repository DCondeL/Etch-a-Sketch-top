<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Etch-a-Sketch</title>
		<link rel="stylesheet" href="styles.css" />
		<script src="script.js" defer></script>
	</head>
	<body>
		<div class="header">
			<div class="title">
				<h1>My Sketch</h1>
			</div>
			<div class="button-container">
				<button id="open-reset-modal-btn">Reset</button>
			</div>
		</div>
		<hr class="separator" />
		<div class="container"></div>
		<div class="modal">
			<div class="modal-content">
				<div id="close-container">
					<button>X</button>
				</div>
				<div>
					<label for="grid-size">Set the Grid Size</label>
					<input id="grid-size" class="grid-size-input" />
				</div>
				<div>
					<button id="reset-btn">Reset</button>
				</div>
			</div>
		</div>
	</body>
</html>
